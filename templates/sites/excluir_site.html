{% extends 'base_sidebar.html' %}
{% block title %}Excluir Site - Murall{% endblock %}
{% block content %}
<div class="container" style="max-width: 500px;">
    <h2 class="fw-bold mb-4">Excluir site</h2>
    <div class="alert alert-danger">
        Tem certeza que deseja excluir o site <strong>{{ site.nome }}</strong>?
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, excluir</button>
        <a href="{% url 'meus_sites' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
