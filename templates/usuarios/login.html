{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Murall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="auth-centered">
    <div class="auth-box">
        <div class="auth-logo">
            <img src="{% static 'img/murall-logo.svg' %}" alt="Murall Logo" width="180">
        </div>
        <form method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}" placeholder="{{ field.label }}" class="form-control mb-2 {% if field.errors %}is-invalid{% endif %}" {% if forloop.first %}autofocus{% endif %} {% if field.field.required %}required{% endif %} value="{{ field.value|default:'' }}">
                {% for error in field.errors %}<div class="invalid-feedback d-block">{{ error }}</div>{% endfor %}
            {% endfor %}
            <button type="submit" class="btn btn-dark w-100 mt-2">Entrar</button>
        </form>
        <a href="{% url 'cadastro' %}" class="auth-link">NÃ£o tem uma conta? Cadastre-se.</a>
    </div>
</body>
</html>
