{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Murall</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        body.auth-centered {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff !important;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .auth-box {
            width: 100%;
            max-width: 640px;
            background: #fff !important;
            border-radius: 0;
            box-shadow: none;
            padding: 64px 0 48px 0;
            text-align: center;
        }
        .auth-logo {
            margin-bottom: 40px;
        }
        .murall-logo-text {
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 900;
            font-size: 4.2rem;
            color: #54595F;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
        }
        .murall-logo-icon {
            width: 72px;
            height: 72px;
            display: inline-block;
        }
        .auth-box input[type="text"],
        .auth-box input[type="email"],
        .auth-box input[type="password"] {
            border: 2px solid #222;
            border-radius: 14px;
            padding: 24px;
            margin-bottom: 28px;
            width: 100%;
            font-size: 1.35rem;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .auth-box button {
            background: #54595F;
            color: #fff;
            border: none;
            border-radius: 14px;
            padding: 24px 0;
            width: 100%;
            font-size: 1.35rem;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            margin-bottom: 18px;
            transition: background 0.2s;
        }
        .auth-box button:hover {
            background: #222;
        }
        .auth-link {
            color: #222;
            font-size: 1.15rem;
            text-decoration: underline;
            display: block;
            margin-top: 18px;
            font-family: 'Montserrat', Arial, sans-serif;
        }
    </style>
</head>
<body class="auth-centered">
    <div class="auth-box">
        <div class="auth-logo">
            <span class="murall-logo-text">
                <svg class="murall-logo-icon" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Linha 1: curto, longo, longo -->
                    <rect x="4" y="4" width="22" height="14" fill="#D32F2F"/>
                    <rect x="28" y="4" width="40" height="14" fill="#D32F2F"/>
                    <rect x="70" y="4" width="40" height="14" fill="#D32F2F"/>
                    <!-- Linha 2: longo, longo, curto -->
                    <rect x="4" y="22" width="40" height="14" fill="#D32F2F"/>
                    <rect x="46" y="22" width="40" height="14" fill="#D32F2F"/>
                    <rect x="88" y="22" width="22" height="14" fill="#D32F2F"/>
                    <!-- Linha 3: curto, longo, longo -->
                    <rect x="4" y="40" width="22" height="14" fill="#D32F2F"/>
                    <rect x="28" y="40" width="40" height="14" fill="#D32F2F"/>
                    <rect x="70" y="40" width="40" height="14" fill="#D32F2F"/>
                    <!-- Linha 4: longo, longo, curto -->
                    <rect x="4" y="58" width="40" height="14" fill="#D32F2F"/>
                    <rect x="46" y="58" width="40" height="14" fill="#D32F2F"/>
                    <rect x="88" y="58" width="22" height="14" fill="#D32F2F"/>
                    <!-- Linha 5: curto, longo, longo -->
                    <rect x="4" y="76" width="22" height="14" fill="#D32F2F"/>
                    <rect x="28" y="76" width="40" height="14" fill="#D32F2F"/>
                    <rect x="70" y="76" width="40" height="14" fill="#D32F2F"/>
                    <!-- Linha 6: longo, longo, curto -->
                    <rect x="4" y="94" width="40" height="14" fill="#D32F2F"/>
                    <rect x="46" y="94" width="40" height="14" fill="#D32F2F"/>
                    <rect x="88" y="94" width="22" height="14" fill="#D32F2F"/>
                </svg>
                MURALL
            </span>
        </div>
        <form method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}" placeholder="{{ field.label }}" class="form-control mb-2 {% if field.errors %}is-invalid{% endif %}" {% if forloop.first %}autofocus{% endif %} {% if field.field.required %}required{% endif %} value="{{ field.value|default:'' }}">
                {% for error in field.errors %}<div class="invalid-feedback d-block">{{ error }}</div>{% endfor %}
            {% endfor %}
            <button type="submit">Entrar</button>
        </form>
        <a href="{% url 'cadastro' %}" class="auth-link">NÃ£o tem uma conta? Crie agora.</a>
    </div>
</body>
</html>
